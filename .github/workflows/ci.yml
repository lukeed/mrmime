name: CI

on: [push, pull_request]

jobs:
  test:
    name: Node.js v18
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - uses: pnpm/action-setup@v4
      with:
        version: 7.13.5
        run_install: false

    - name: Install
      run: pnpm install

    - name: Compile
      run: pnpm run build

    - name: Test
      run: pnpm run test
